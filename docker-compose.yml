version: '3.8'

services:
  erp-dashboard:
    build:
      context: .
      args:
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: always

  backend:
    build: ./backend_python
    ports:
      - "8000:8000"
    environment:
      - NOTION_API_KEY=${VITE_NOTION_API_KEY}
      - NOTION_DATABASE_ID=${VITE_NOTION_DATABASE_ID}
      - NOTION_HISTORY_DB_ID=${VITE_NOTION_HISTORY_DB_ID}
      - NOTION_CLIENTS_DB_ID=${VITE_NOTION_CLIENTS_DB_ID}
      - NOTION_CLIENTS_HISTORY_DB_ID=${VITE_NOTION_CLIENTS_HISTORY_DB_ID}
      # Google Auth removed as per requirement
    restart: always
