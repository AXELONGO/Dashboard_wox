version: '3.8'

services:
  erp-dashboard:
    build: .
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: always

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - NOTION_API_KEY=${VITE_NOTION_API_KEY}
      - NOTION_DATABASE_ID=${VITE_NOTION_DATABASE_ID}
      - NOTION_HISTORY_DB_ID=${VITE_NOTION_HISTORY_DB_ID}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    restart: always
